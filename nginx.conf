# This is the main configuration file for Nginx.
# Include directives and other contexts properly.

# Manage connections settings
events {
    worker_connections 1024;  # Adequate number of worker connections
}

# HTTP server configurations
http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Compression
    gzip on;
    gzip_disable "msie6";

    # Main server block
    server {
        listen 80;
        server_name localhost;  # This should be your domain or localhost for internal access

        # Handling WebSocket connections
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        location / {
            proxy_pass http://app:5000;  # Forward requests to your application on port 5000
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
